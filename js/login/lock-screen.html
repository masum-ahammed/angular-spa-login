<form class="lock-form" name="loginForm" data-ng-submit="vm.submitForm(loginForm.$valid)">
    <div class="lock-header">
        <img  src="{{vm.user.image}}" alt="user" />
        <br />
        <label>{{vm.user.name}}</label>
        <br/>
        <span>{{vm.user.email}}</span>
    </div>
    <div>
        <div class="form-group form-group-lg">

            <div style="position:relative">
                <span class="lock-icon"><i class="fa fa-lock"></i></span>
                <input class="form-control" type="text" id="inputPassword" placeholder="PASSWORD" ng-required data-ng-model="vm.password">
            </div>
        </div>
         <br>
        <div class="alert alert-danger" role="alert" data-ng-if="vm.errorMsg">{{vm.errorMsg}}</div>
        <button class="btn btn-lg btn-primary btn-block rounded" type="submit">Sign In</button>
    </div>


</form>
